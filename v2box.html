<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; color: #333; }
        .btn { background: #007bff; color: white; padding: 18px 30px; border-radius: 12px; text-decoration: none; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,123,255,0.3); text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Подготовка конфигурации...</p>
    <a id="manual_link" class="btn">ИМПОРТИРОВАТЬ В V2BOX</a>

   <script>
    const params = new URLSearchParams(window.location.search);
    const configBase64 = params.get('config'); // Твой текущий параметр в main.py

    if (configBase64) {
        try {
            // Декодируем base64, который прислал бот
            const vlessLink = atob(configBase64).trim();
            
            // Формируем прямую команду для приложения
            // Мы используем саму vless-ссылку как URL. V2Box это понимает.
            const deepLink = "v2box://install-config?url=" + encodeURIComponent(vlessLink);
            
            document.getElementById('status').innerText = "Открываем V2Box...";
            window.location.href = deepLink;

            // Если не открылось автоматически через 2 секунды, показываем кнопку
            setTimeout(() => {
                const btn = document.getElementById('manual_link');
                btn.href = deepLink;
                btn.style.display = 'block';
            }, 2000);

        } catch (e) {
            document.getElementById('status').innerText = "Ошибка в ссылке";
        }
    }
</script>
</body>
</html>
