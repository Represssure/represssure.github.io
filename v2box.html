<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy Connect</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .btn { background: #007bff; color: white; padding: 15px 25px; border-radius: 10px; text-decoration: none; font-weight: bold; display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Перенаправляем в V2Box...</p>
    <a id="manual_link" class="btn">ОТКРЫТЬ V2BOX</a>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    let config = urlParams.get('config');
    const btn = document.getElementById('manual_link');

    if (config) {
        // 1. Декодируем и берем ТОЛЬКО часть до первого пробела.
        // Это отсечет весь мусор (Mozilla/5.0...), который мы видели на скрине.
        let cleanConfig = decodeURIComponent(config).split(' ')[0].trim();
        
        // 2. Используем официальную схему импорта V2Box
        const deepLink = "v2box://install-config?url=" + encodeURIComponent(cleanConfig);
        
        btn.href = deepLink;

        // Попытка автоматического перехода
        window.location.href = deepLink;

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').innerText = "Нажмите для импорта:";
            btn.style.display = 'inline-block';
        }, 1000);
    } else {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('status').innerText = "Ошибка: Конфигурация пуста.";
    }
</script>
</body>
</html>
