<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; color: #333; }
        .btn { background: #007bff; color: white; padding: 18px 30px; border-radius: 12px; text-decoration: none; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,123,255,0.3); text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Подготовка конфигурации...</p>
    <a id="manual_link" class="btn">ИМПОРТИРОВАТЬ В V2BOX</a>

   <script>
    const params = new URLSearchParams(window.location.search);
    const configBase64 = params.get('config'); // Берем Base64 из бота

    if (configBase64) {
        try {
            // 1. Декодируем то, что пришло из бота
            const vlessLink = atob(decodeURIComponent(configBase64).replace(/ /g, '+')).trim();
            
            // 2. Упаковываем это в формат Data URI (виртуальный файл)
            // Это заставляет V2Box прочитать ссылку целиком, не теряя параметры Reality
            const dataUrl = "data:text/plain;base64," + btoa(vlessLink);
            
            // 3. Формируем глубокую ссылку
            const deepLink = "v2box://install-config?url=" + encodeURIComponent(dataUrl);
            
            document.getElementById('status').innerText = "Импорт конфигурации...";
            
            // 4. Автоматический переход
            window.location.href = deepLink;

            // Кнопка на случай, если браузер заблокировал переход
            setTimeout(() => {
                const btn = document.getElementById('manual_link');
                btn.href = deepLink;
                btn.style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            }, 1000);

        } catch (e) {
            document.getElementById('status').innerText = "Ошибка: проверьте ссылку в боте";
        }
    }
</script>
</body>
</html>
