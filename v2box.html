<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy Connect</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .btn { background: #007bff; color: white; padding: 15px 25px; border-radius: 10px; text-decoration: none; font-weight: bold; display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Перенаправляем в V2Box...</p>
    <a id="manual_link" class="btn">ОТКРЫТЬ V2BOX</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let config = urlParams.get('config');
        const btn = document.getElementById('manual_link');

        if (config) {
            // Очистка ссылки: декодируем и убираем лишние метаданные браузера, которые ломают импорт
            // Мы берем только часть до первого пробела или лишних заголовков
            let decodedConfig = decodeURIComponent(config).split(' ')[0];
            
            // Прямая ссылка vless:// обычно лучше всего понимается приложением при редиректе
            btn.href = decodedConfig;

            // Пробуем автоматический переход
            window.location.href = decodedConfig;

            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = "Если импорт не начался, нажмите кнопку:";
                btn.style.display = 'inline-block';
            }, 1500);
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').innerText = "Ошибка: Конфигурация не найдена.";
        }
    </script>
</body>
</html>
