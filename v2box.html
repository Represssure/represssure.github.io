<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; color: #333; }
        .btn { background: #007bff; color: white; padding: 18px 30px; border-radius: 12px; text-decoration: none; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,123,255,0.3); text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Подготовка конфигурации...</p>
    <a id="manual_link" class="btn">ИМПОРТИРОВАТЬ В V2BOX</a>

   <script>
    const params = new URLSearchParams(window.location.search);
    let configRaw = params.get('config');

    if (configRaw) {
        try {
            // 1. Декодируем Base64 (обрабатывая возможные пробелы вместо +)
            const base64 = decodeURIComponent(configRaw).replace(/ /g, '+');
            const vlessLink = atob(base64).trim();
            
            // 2. Формируем глубокую ссылку для V2Box
            // Мы кодируем vless://, чтобы приложение прочитало её как текст, а не как сайт
            const deepLink = "v2box://install-config?url=" + encodeURIComponent(vlessLink);
            
            // 3. Сразу пытаемся открыть
            window.location.href = deepLink;

            // Показываем кнопку на случай, если авто-переход заблокирован
            setTimeout(() => {
                const btn = document.getElementById('manual_link');
                btn.href = deepLink;
                btn.style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = "Нажмите для импорта в V2Box";
            }, 500);

        } catch (e) {
            document.getElementById('status').innerText = "Ошибка: данные повреждены";
        }
    } else {
        document.getElementById('status').innerText = "Конфигурация не найдена";
    }
</script>
</body>
</html>
