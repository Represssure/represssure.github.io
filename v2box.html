<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Box Import</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 20px; color: #333; text-align: center; padding: 0 20px; }
        .btn { display: none; margin-top: 20px; padding: 15px 30px; background: #3498db; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div id="status">Подготовка конфигурации...</div>
    <a href="#" class="btn" id="manual_link">ИМПОРТИРОВАТЬ В V2BOX</a>

    <script>
    const params = new URLSearchParams(window.location.search);
    const configBase64 = params.get('config');

    if (configBase64) {
        try {
            // 1. Декодируем Base64 из бота в обычную строку vless://
            const rawVless = atob(decodeURIComponent(configBase64).replace(/ /g, '+')).trim();
            
            // 2. ГЛАВНОЕ ИСПРАВЛЕНИЕ:
            // Вместо того, чтобы кодировать всю ссылку (что вызывало ошибку импорта),
            // мы заменяем ТОЛЬКО проблемные символы на их URL-коды.
            // Это обманывает парсер Android и корректно читается на iOS.
            const safeVless = rawVless
                .replace(/\?/g, '%3F')
                .replace(/&/g, '%26')
                .replace(/#/g, '%23');

            const deepLink = "v2box://install-config?url=" + safeVless;

            // 3. Пытаемся открыть
            window.location.href = deepLink;

            document.getElementById('status').innerText = "Конфигурация готова!";
            
            const btn = document.getElementById('manual_link');
            btn.href = deepLink;
            btn.style.display = 'block';
            document.getElementById('loader').style.display = 'none';

        } catch (e) {
            document.getElementById('status').innerText = "Ошибка данных";
        }
    }
</script>
</body>
</html>
