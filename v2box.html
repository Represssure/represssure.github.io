<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; color: #333; }
        .btn { background: #007bff; color: white; padding: 18px 30px; border-radius: 12px; text-decoration: none; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Подготовка конфигурации...</p>
    <a id="manual_link" class="btn">ИМПОРТИРОВАТЬ В V2BOX</a>

    <script>
    const params = new URLSearchParams(window.location.search);
    const b64 = params.get('b64');
    const btn = document.getElementById('manual_link');

    if (b64) {
        try {
            // Восстанавливаем стандартный Base64 из URL-safe формата
            let base64String = b64.replace(/-/g, '+').replace(/_/g, '/');
            
            // Безопасное декодирование Base64 с поддержкой UTF-8
            const binaryString = atob(base64String);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const decoded = new TextDecoder('utf-8').decode(bytes);

            btn.href = decoded;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').innerText = "Конфигурация готова!";
            btn.style.display = 'block';

            // На iOS/Android симуляция клика пользователя (btn.click()) 
            // работает стабильнее, чем прямое изменение window.location.href
            setTimeout(() => {
                btn.click();
            }, 500);

        } catch (e) {
            document.getElementById('status').innerText = "Ошибка обработки данных";
            console.error(e);
        }
    }
</script>
</body>
</html>
