<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение V2Box</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .btn { display: none; padding: 16px 32px; background-color: #007bff; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        .loader { border: 3px solid #333; border-top: 3px solid #007bff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="status">Перенаправляем в V2Box...</div>
    
    <a href="#" id="manual_link" class="btn">ОТКРЫТЬ V2BOX</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const config = urlParams.get('config');
        const btn = document.getElementById('manual_link');

        if (config) {
            // Формируем прямую ссылку для V2Box
            const deepLink = "v2box://install-config?url=" + config;
            btn.href = deepLink;

            // 1. Пробуем мгновенный переход
            window.location.href = deepLink;

            // 2. Через 1 секунду показываем кнопку на случай блокировки
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = "Если приложение не открылось:";
                btn.style.display = 'inline-block';
            }, 1000);
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').innerText = "Ошибка: Ссылка не содержит конфиг.";
        }
    </script>
</body>
</html>
