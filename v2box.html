<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; color: #333; }
        .btn { background: #007bff; color: white; padding: 18px 30px; border-radius: 12px; text-decoration: none; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Запуск V2Box...</p>
    <a id="manual_link" class="btn">ОТКРЫТЬ V2BOX</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const config = urlParams.get('config');
        const btn = document.getElementById('manual_link');

        if (config) {
            // Берем только часть до первого пробела, чтобы отсечь мусор браузера
            const cleanConfig = config.split(' ')[0];
            
            // Формируем ссылку для приложения
            const deepLink = "v2box://install-config?url=" + cleanConfig;
            
            btn.href = deepLink;

            // Сразу пытаемся открыть приложение
            window.location.href = deepLink;

            // Если через 1.5 секунды мы все еще тут, показываем кнопку
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = "Если приложение не открылось:";
                btn.style.display = 'block';
            }, 1500);
        } else {
            document.getElementById('status').innerText = "Ошибка: Ссылка пустая";
        }
    </script>
</body>
</html>
