<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Box Import</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 20px; color: #333; text-align: center; padding: 0 20px; }
        .btn { display: none; margin-top: 20px; padding: 15px 30px; background: #3498db; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div id="status">Подготовка конфигурации...</div>
    <a href="#" class="btn" id="manual_link">ИМПОРТИРОВАТЬ В V2BOX</a>

    <script>
    const params = new URLSearchParams(window.location.search);
    const configBase64 = params.get('config');

    if (configBase64) {
        try {
            // 1. Получаем чистую ссылку vless://...
            const vlessLink = atob(decodeURIComponent(configBase64).replace(/ /g, '+')).trim();
            
            // 2. Кодируем ВСЮ ссылку в Base64 еще раз
            const fileContentBase64 = btoa(vlessLink);
            
            // 3. Создаем Data URI. Для V2Box это выглядит как прямая ссылка на скачивание файла.
            // При скачивании файла приложение не может "обрезать" его содержимое.
            const dataUri = "data:text/plain;base64," + fileContentBase64;
            
            // 4. Формируем глубокую ссылку
            const deepLink = "v2box://install-config?url=" + encodeURIComponent(dataUri);
            
            document.getElementById('status').innerText = "Импорт полной конфигурации...";
            window.location.href = deepLink;

            setTimeout(() => {
                const btn = document.getElementById('manual_link');
                btn.href = deepLink;
                btn.style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            }, 1000);

        } catch (e) {
            document.getElementById('status').innerText = "Ошибка данных";
        }
    }
</script>
</body>
</html>
