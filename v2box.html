<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforest Proxy</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; color: #333; }
        .btn { background: #007bff; color: white; padding: 18px 30px; border-radius: 12px; text-decoration: none; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p id="status">Запуск V2Box...</p>
    <a id="manual_link" class="btn">ОТКРЫТЬ V2BOX</a>

    <script>
    const params = new URLSearchParams(window.location.search);
    let configBase64 = params.get('config');
    const btn = document.getElementById('manual_link');

    if (configBase64) {
        try {
            // 1. Декодируем Base64 обратно в строку vless://...
            // Мы используем decodeURIComponent и replace, чтобы корректно обработать url-safe base64
            let decodedConfig = atob(configBase64.replace(/-/g, '+').replace(/_/g, '/'));
            
            // 2. Кодируем саму строку vless для безопасной передачи в URL
            // Это критично для iOS, чтобы символы # и & не обрезались
            const safeConfig = encodeURIComponent(decodedConfig);
            
            const deepLink = "v2box://install-config?url=" + safeConfig;
            
            btn.href = deepLink;
            // Попытка автоматического перехода
            window.location.href = deepLink;

            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = "Если приложение не открылось, нажмите кнопку:";
                btn.style.display = 'block';
            }, 1500);
            
        } catch (e) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').innerText = "Ошибка: неверный формат конфига";
            console.error(e);
        }
    } else {
        document.getElementById('status').innerText = "Конфиг не найден в URL";
    }
</script>
</body>
</html>
